<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>


<body>
<div id="coa">
    <p>{{ title }}</p>
    <input type="text" v-on:input="changeTitle"/>
</div>



<script type="text/javascript">

console.log("hello");
//alert('whatt');
new Vue({
    el: '#coa',
    data: {
        title:'Hello Coaie!'
    },
    methods: {
        changeTitle: function(event) {
            this.title = event.target.value;
        }
    }
});

</script>
</body>
</html>
